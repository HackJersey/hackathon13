<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CrashDataNJ</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link href="home.css" rel="stylesheet"/>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="#">CrashDataNJ</a>
                </div>
            </div>
        </div>
        <div class="container">
                    <div class="btn-group offset5" style="left:-10px">
                        <button class="btn btn-large" data-toggle="dropdown" href="#">
                            <span id="current_year">2012</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" style="left:-40px">
                            <li><a tabindex="-1" href="#" style="text-align:center" onclick="jsonRequest(2012)">2012</a></li>
                            <li><a tabindex="-1" href="#" style="text-align:center" onclick="jsonRequest(2011)">2011</a></li>
                            <li><a tabindex="-1" href="#" style="text-align:center" onclick="jsonRequest(2010)">2010</a></li>
                        </ul>
                    </div>
            <!--<span class="lift:helloWorld.howdy">
	            Welcome to your Lift app at <span id="time">Time goes here</span>
	        </span>-->
            <center><img id="loading" style="margin-top:100px;" src="/images/ajax-loader.gif"/></center>
            <div id="charts" style="display:none;">
                <hr/>
                <div id="chart" class="row"></div>
                <hr/>
                <div id="driver_types" class="span5"></div>
                <div id="driver_sex" class="span5 offset1"></div>
                <div style="clear:both"></div>
                <hr/>
                <div id="driver_age" class="row"></div>
                <hr/>
                <div id="gsp" class="row"></div>
                <hr/>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="/js/highcharts.js" type="text/javascript"></script>
        <script src="tmp.js" type="text/javascript"></script>
    </body>
</html>
